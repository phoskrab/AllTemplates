<!DOCTYPE html>
<html>
<head>
	<title>script</title>
</head>
<body>
	<div id="result"></div>
	<button onClick="clickCounter();">Click</button>
	<script type="text/javascript">
		function clickCounter(){
			if(typeof(localStorage !== "undefined")){
				if(localStorage.clickcount){
					localStorage.clickcount= Number(localStorage.clickcount)+1;
				}
				else{
					localStorage.clickcount=1;
				}
				document.getElementById("result").innerHTML="You have clicked the button "+localStorage.clickcount+" times";
			}
			else{
				document.getElementById("result").innerHTML="Your browser not support!";
			}
		}
	</script>
</body>
</html>
